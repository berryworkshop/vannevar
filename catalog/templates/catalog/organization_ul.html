{% comment %}
Recursive organization display.
{% endcomment %}
<ul class="organizations">
    {% for org in orgs %}
        <li class="organization"><a href="{{ org.get_absolute_url }}">{{ org }}</a></li>
        {% with org.child_organizations as orgs %}
        {% if orgs %}
            {% include 'catalog/organization_ul.html' %}
        {% endif %}
        {% endwith %}
    {% endfor %}
</ul>
